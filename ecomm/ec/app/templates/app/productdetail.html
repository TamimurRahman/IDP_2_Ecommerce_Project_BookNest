{% extends "app/base.html" %}
{% load static %}

{% block title %}Category{% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row justify-content-between">
        <!-- Product Image -->
        <div class="img2 col-lg-5 mt-5">
            <img src="{{ product.product_image.url }}" class="img-fluid w-100 h-75 mt-3" alt="{{ product.title }}">
        </div>

        <!-- Product Details -->
        <div class="productdetail col-lg-5 mt-5">
            <h1 style="font-family: Georgia; font-size: 48px;">{{ product.title }}</h1>
            <h5>Tk. {{ product.discounted_price }}/-</h5>
            <small class="text-decoration-line-through text-muted fs-5">
                <del>Tk. {{ product.selling_price }}/-</del>
            </small>

            <br><br>
            <h4>Product Features</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>{{ product.description }}</li>
            </ul>

            <!-- Add-to-Cart or other buttons can go here -->
           
                <!-- Add to Cart Button (Red) -->
                <form action="/add-to-cart" method="get" class="d-inline">
                    <input type="hidden" name="prod_id" value="{{ product.id }}"/>
                    <button type="submit" class="btn btn-danger p-2 m-1 btn-lg w-100">
                        Add to Cart
                    </button>
                </form>
            
                <!-- Buy Now Button (Yellow) -->
                <a href="{% url 'showcart'%}" class="btn btn-warning p-2 m-1 btn-lg w-100 text-white text-decoration-none w-100">
                    Buy Now
                </a>
            </div>
            
            
        </div>
    </div>
</div>
{% endblock main-content %}
